<!DOCTYPE html>
	<head lang="en">
		<meta charset="UTF-8">
		<title>Index Page</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
		<script src="{{ url_for('static', filename='app.js') }}"></script>
	</head>
	<body>
		<p>UI to Interface with GPT-3 Model</p>
		<p>Please ensure that your OpenAI API key is in an environment variable named OPENAI_API_KEY</p>
		<div class="text-area large-container" id="chat-area">
		</div>
		<div class="text-field large-container">
			<form id="send-query-form" onsubmit="return false;">
				<label for="text">Talk with GPT-3</label><br>
				<input class="query-text" type="text" name="question">
				<input type="submit" value="Submit" onclick="updateTextArea()">
			</form>
		</div>
		<div class="large-container">
			<button type="button" onclick="downloadConvo()">Download conversation as CSV file</button>
		</div>
	</body>
</html>
